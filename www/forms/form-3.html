<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form 3 - Rogue-like Form Crawler</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css"
		/>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js"
		></script>
		<style>
			:root {
				--color-background: #ffffff;
				--color-text: #000000;
				--color-primary: #6200ee;
				--color-secondary: #03dac5;
				--color-accent: #b00020;
			}

			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				background-color: var(--color-background);
				color: var(--color-text);
				font-family: 'Arial', sans-serif;
				overflow: hidden;
				transition: background-color 1s ease;
			}

			.container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				position: relative;
			}

			.title {
				font-size: 2rem;
				margin-bottom: 2rem;
				text-align: center;
			}

			.form-group {
				margin-bottom: 1.5rem;
			}

			label {
				display: block;
				margin-bottom: 0.5rem;
				font-weight: bold;
			}

			input[type='text'],
			input[type='email'] {
				width: 100%;
				padding: 0.75rem;
				border: 1px solid var(--color-primary);
				border-radius: 4px;
				font-size: 1rem;
			}

			button {
				padding: 0.75rem 1.5rem;
				background-color: var(--color-primary);
				color: var(--color-background);
				border: none;
				border-radius: 4px;
				font-size: 1rem;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			button:hover {
				background-color: var(--color-secondary);
			}

			.breadcrumb {
				position: absolute;
				top: 10px;
				left: 10px;
				font-size: 0.9rem;
			}

			.breadcrumb a {
				color: var(--color-primary);
				text-decoration: none;
				margin-right: 5px;
			}

			.breadcrumb a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="breadcrumb"><a href="../index.html">Home</a> &gt; Form 3</div>
			<div class="title">Form 3</div>
			<form>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div class="form-group">
					<label for="age">Age:</label>
					<input type="number" id="age" name="age" required />
				</div>
				<div class="form-group">
					<label for="feedback">Feedback:</label>
					<textarea id="feedback" name="feedback" required></textarea>
				</div>
				<button type="button" onclick="navigateToForm1()">Go to Form 1</button>
				<button type="button" onclick="navigateToForm2()">Go to Form 2</button>
			</form>
			<div class="random-buttons">
				<button onclick="navigateToForm1()">Random Button 1</button>
				<button onclick="damagePlayerStats()">Misleading Button</button>
				<button onclick="navigateToForm2()">Random Button 3</button>
			</div>
		</div>

		<script type="module">
			function navigateToForm1() {
				document.body.style.backgroundColor = '#000000';
				setTimeout(() => {
					window.location.href = './form-1.html';
				}, 1000);
			}

			function damagePlayerStats() {
				alert('You have been misled! Your stats have been damaged.');
				// Implement the logic to damage player stats here
			}

			function navigateToForm2() {
				document.body.style.backgroundColor = '#000000';
				setTimeout(() => {
					window.location.href = './form-2.html';
				}, 1000);
			}
		</script>
	</body>
</html>
